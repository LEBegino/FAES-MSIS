<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/studentNavigation.css">
    <link rel="stylesheet" href="/css/profile.css">
    <title>Student | Profile</title>
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- navigation -->
        <nav>
            <!-- school logo -->
            <div class="school-logo">
                <img src="/assets/logo.png" alt="FAES Logo">
                <h5>Filinvest Alabang<br>Elementary School</h5>
            </div>
            <!-- navigation -->
            <ul class="nav-links">
                <li><a href="/html/Student/StudentHome.html">Home</a></li>
                <li><a href="/html/Student/StudentGrades.html">Report Card</a></li>
                <li><a href="/html/Student/StudentAttendance.html">Attendance</a></li>
                <li><a href="/html/Student/StudentProfile.html">Profile</a></li>
            </ul>
        </nav>

        <!-- DIOLATA PART -->
        <!-- start your code here -->
        <div class="main-container">
            <div class="container">
              <div class="profile">
                <h2>Students Profile</h2>
                <div class="profile-border">
                  <div class="profile-header">
                    <div class="profile-picture">DP</div>
                    <div class="profile-info">
                      <input
                        type="text"
                        class="full-name"
                        value="FULL NAME OF STUDENT"
                        readonly
                      />
                      <a href="/html/Student/StudentProfileSetting.html" class="edit-profile">
                          Edit Profile
                          <i class="fas fa-edit"></i>
                          <a href="/html/Student/StudentProfileSetting.html" class="setting-icon-link">
                              <i class="fas fa-cog" id="setting-icon"></i>
                            </a>
                        </a>
                        
                    </div>
                  </div>
                </div>
              </div>
            </div>
      
            <div class="information-container">
              
              <form>
                  <h2>Information</h2>
                  <div class="information-section">
                      <label for="last-name">Last Name:</label>
                      <input type="text" id="last-name" name="last-name">
                  </div>
                  <div class="information-section">
                      <label for="first-name">First Name:</label>
                      <input type="text" id="first-name" name="first-name">
                  </div>
                  <div class="information-section">
                      <label for="date-of-birth">Date of Birth:</label>
                      <input type="date" id="date-of-birth" name="date-of-birth">
                  </div>
                  <div class="information-section">
                      <label for="age">Age:</label>
                      <input type="number" id="age" name="age">
                  </div>
                  <div class="information-section">
                      <label for="sex">Sex:</label>
                      <input type="text" id="sex" name="sex">
                  </div>
                  <div class="information-section">
                      <label for="grade-level">Grade Level:</label>
                      <input type="number" id="grade-level" name="grade-level">
                  </div>
                  <div class="information-section">
                      <label for="parents-guardian">Parents/Guardian Name:</label>
                      <input type="text" id="parents-guardian" name="parents-guardian">
                  </div>
                  <div class="information-section">
                      <label for="address">Address:</label>
                      <textarea id="address" name="address"></textarea>
                  </div>
                  <div class="button-section center">
                      <button type="button">Cancel</button>
                      <button type="submit">Update</button>
                  </div>
              </form>
            </div>
    </div>
</body>
<script src="/js/profile.js"></script>
</html>
